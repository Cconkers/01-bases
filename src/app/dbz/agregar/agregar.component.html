<h3>
        Agregar <small>{{ nuevo.nombre }}</small>
      </h3>
      <hr />
      <form (ngSubmit)="agregar()">
        <input
          name="nombre"
          [(ngModel)]="nuevo.nombre"
          [value]="nuevo.nombre"
          placeholder="Nombre"
          type="text"
        />
        <input
          name="poder"
          [(ngModel)]="nuevo.poder"
          [value]="nuevo.poder"
          placeholder="Poder"
          type="number"
        />
        <button type="submit">Agregar</button>
      </form>
